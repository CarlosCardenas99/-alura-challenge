<!DOCTYPE html>
    <html lang="en">
        <meta charset="UTF-8">
        <script
         defer
         src="https://cdn.rawgit.com/scottschiller/Snowstorm/master/snowstorm-min.js">
        </script>
            <link rel="stylesheet" href="css/estilos.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
            <script src="script/app.js"></script>

        <head>
          <title>Encriptador y Desencriptador de Texto</title>
        </head>
        <body>
        <header>
            <img src="https://www.oracle.com/a/ocom/img/rh03-one-v-black-lad.png" alt="Logo" >
        </header>    
            <div>
            <h1>Encriptador</h1>
            <form>
              <label class="titulos" for="mensaje">Mensaje:</label><br>
              <textarea id="mensaje" name="mensaje" placeholder="Ingrese el texto que desee encriptar"></textarea><br>
              <p class="warning">Solo se permiten letras minúsculas y sin acento</p>
              <p class="aclaracion">Al Encriptar ya se copia en el campo del desencriptador</p>

            

              <button type="button" onclick="encriptar()">Encriptar</button>
            </form>
            </div>
            <div class="contenedor">
            <img src="img/dibujo.png"  alt="Imagen">
            <div class="contrasena">
              <label for="contrasena">Contraseña:</label><br>
              <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese una contraseña"><br>
              </div>
            </div>  

            <div>
            <h1>Desencriptador</h1>
            <form>
              <label class="titulos "for="mensajeEncriptado">Mensaje encriptado:</label><br>
              <textarea id="mensajeEncriptado" name="mensajeEncriptado"></textarea><br>
              <button type="button" onclick="desencriptar()">Desencriptar</button>
            </form>
             </div>

            <script src="script/app.js"></script>
            <footer>
                <p>Challenge Alura Latam-Carlos Jesus Cardenas Olazabal</p>
              </footer>        

    </body>
    </html>
